<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="grid-container">
      <!-- Main -->
      <main class="main-container">
        <div class="main-title">
          
        </div>

        <div class="main-cards">

          <div class="card">
            <div class="card-inner">
              <h3>TOTAL NUMBER OF PROJECTS</h3>
              <span class="material-icons-outlined">inventory_2</span>
            </div>
            <h1>249</h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>TOTAL NUMBER OF EMPLOYEES</h3>
              <span class="material-icons-outlined">groups</span>
            </div>
            <h1>25</h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>TOTAL NUMBER OF TASKS</h3>
              <span class="material-icons-outlined">task</span>
            </div>
            <h1>1500</h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3>ONLINE CHAT USERS</h3>
              <span class="material-icons-outlined">chat</span>
            </div>
            <h1>56</h1>
          </div>

        </div>

        <div class="charts">

          <div class="charts-card">
            <h2 class="chart-title">Employee Roles</h2>
            <div id="bar-chart"></div>
          </div>

          <div class="charts-card">
            <h2 class="chart-title">Project Status</h2>
            <div id="area-chart"></div>
          </div>
          <div class="charts-card">
            <h2 class="chart-title">Countries</h2>
            <div id="countries-chart"></div>
            

          </div>
          <div class="charts-card">
            <h2 class="chart-title"></h2>
            <div id="tasks-chart"></div>
          </div>

        </div>
      </main>
      <!-- End Main -->

    </div>

    <!-- Scripts -->
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
  </body>
</html>
